<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            text-align: center;
        }
        .construction-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .construction-icon {
            font-size: 60px;
            color: #ffc107;
        }
        .progress-bar {
            height: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="construction-card">
                    <div class="construction-icon">ðŸš§</div>
                    <h1 class="mt-3">We're Working on Something Awesome!</h1>
                    <p class="text-muted">Our website is currently under construction. We'll be live soon!</p>
                    
                    <div class="progress mt-4">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" 
                             style="width: 70%; background-color: #007bff;" 
                             aria-valuenow="70" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                        </div>
                    </div>
                    
                    <p class="mt-4">Stay tuned for updates!</p>
                    <a href="#" class="btn btn-primary mt-3">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
